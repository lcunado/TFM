<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Alquiler de Piso Turístico en Burgos Contacto</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    
  </head>
  <body>
    <!-- Header reutilizable -->
    <include src="./views/header.html"></include>

    <!-- Bloque de contacto directo -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Contacto directo</h2>
        <div class="contacto__grid"></div>
      </div>
    </section>

    <!-- Formulario de contacto -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Envíanos un mensaje</h2>
        <form class="form" id="contact-form">

          <!-- Nombre -->
          <label for="nombre">Nombre</label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            required
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}"
            title="Solo letras y espacios, entre 2 y 40 caracteres">

          <!-- Correo -->
          <label for="correo">Correo electrónico</label>
          <input 
            type="email" 
            id="correo" 
            name="correo" 
            required>

          <!-- Mensaje -->
          <label for="mensaje">Mensaje</label>
          <textarea 
            id="mensaje" 
            name="mensaje" 
            rows="5" 
            maxlength="500"
            minlength="5"
            placeholder="Escribe tu mensaje..."></textarea>

          <!-- Honeypot oculto -->
          <div style="display:none;">
            <label>No rellenar este campo</label>
            <input 
              type="text" 
              name="hp_field_contacto" 
              value="">
          </div>

          <!-- Botón Enviar -->
          <div class="button__wrapper">
            <button type="submit" class="button">Enviar</button>
          </div>

        </form>

        <!-- Respuesta del servidor -->
        <div id="contact-response"></div>
      </div>

    </section>

    <!-- Footer reutilizable -->
    <include src="./views/footer.html"></include>

    <!-- Scripts -->
    <script type="module" src="./assets/scripts/contacto.js"></script>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script src="./assets/scripts/hamburguesa.js"></script>
    <script src="./assets/scripts/translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
  </body>
</html>
