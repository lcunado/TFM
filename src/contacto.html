<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Alquiler de Piso Turístico en Burgos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <include src="./views/header.html"></include>
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Contacto directo</h2>
        <div class="contacto__grid">
          <div class="icon__item">
            <a href="tel:+34600123456">
              <i class="fa-solid fa-phone"></i>
            </a>
            <a href="tel:+34600123456">
              <span>Teléfono</span>
            </a> 
          </div>
          <div class="icon__item">
            <a href="https://wa.me/34600123456">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://wa.me/34600123456">
              <span>Whatsapp</span>
            </a> 
          </div>
          <div class="icon__item">
            <a href="mailto:info@refugiodelmirador.com">
              <i class="fa-solid fa-at"></i>
            </a>
            <a href="mailto:info@refugiodelmirador.com">
              <span>info@refugiodelmirador.com</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Envíanos un mensaje</h2>
        <form class="form">
          <div class="form__section">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>

          <div class="form__section">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
          </div>

          <div class="form__section">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>

          <div class="button__wrapper">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
