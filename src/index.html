<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Alquiler de Piso Turístico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <include src="./views/header.html"></include>

    <!-- Cabecera cuidad -->
    <section class="index">
      <div class="index__overlay">
        <p class="localidad">Conoce <span class="localidad__nombre"></span></p>
        <p class="vivienda"></p>
      </div>
      <img src="./assets/images/fondo.webp" alt="fondo" class="index__image">
    </section>

    <!-- Sección título -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__titleh1">Piso de Uso Turístico</h2>
        <h2 class="bloque__name vivienda"></h2>
        <p class="bloque__comment">Desde 80€ / noche</p>
        <img src="./assets/images/5-estrellas.webp" alt="Reseña de cinco estrellas" style="width: 80px;">
        <hr class="line">
      </div>
    </section>

    <!-- Sección información -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Información general</h2>
        <div class="info__textos"></div>
        <ul class="bloque__list info__lugares"></ul>
        <hr class="line">
      </div>
    </section>

    <!-- Sección iconos -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">¿Qué incluye?</h2>
        <div class="icon__grid"></div>
      <hr class="line">
      </div>
    </section>

    <!-- Sección políticas de reserva -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Políticas de reserva</h2>
        <div class="icon__grid politicas__iconos"></div>
        <div class="politicas__textos"></div>
        <div class="button__wrapper">
          <a href="reservas.html" class="button">Reservar</a>
        </div>
        <hr class="line">
      </div>
    </section>

    <!-- Sección ubicación -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Ubicación</h2>
        <iframe class="mapa" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script type="module" src="./config/config-render.js"></script>
  </body>
</html>
