<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/src/assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Alquiler de Piso Turístico Index</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    
  </head>
  <body>
    <!-- Header reutilizable -->
    <include src="./views/header.html"></include>

    <!-- Cabecera cuidad -->
    <section class="index">
      <div class="index__overlay">
        <p class="titulo"></p>
        <p class="vivienda"></p>
      </div>
      <img class="index__image" alt="fondo">
    </section>

    <!-- Sección título -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__titleh1">Piso de Uso Turístico</h2>
        <h2 class="bloque__name vivienda"></h2>
        <p class="bloque__comment"></p>
        <img src="./assets/images/5-estrellas.webp" alt="Reseña de cinco estrellas" style="width: 80px;">
        <hr class="line">
      </div>
    </section>

    <!-- Sección información -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Información general</h2>
        <div class="info__textos"></div>
        <ul class="bloque__list info__lugares"></ul>
        <hr class="line">
      </div>
    </section>

    <!-- Sección iconos -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">¿Qué incluye?</h2>
        <div class="icon__grid"></div>
      <hr class="line">
      </div>
    </section>

    <!-- Sección políticas de reserva -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Políticas de reserva</h2>
        <div class="icon__grid politicas__horarios">
          <div class="politicas__entrada"></div> 
          <div class="politicas__salida"></div>
        </div>
        <div class="politicas__textos"></div>
        <div class="button__wrapper">
          <a href="./reservas.html" class="button">Reservar</a>
        </div>
        <hr class="line">
      </div>
    </section>

    <!-- Sección ubicación -->
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Ubicación</h2>
        <iframe class="mapa" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- Footer reutilizable -->
    <include src="./views/footer.html"></include>

    <!-- Scripts -->
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script type="module" src="./assets/scripts/index.js"></script>
    <script src="./assets/scripts/hamburguesa.js"></script>
    <script src="./assets/scripts/translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

  </body>
</html>
