<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Alquiler de Piso Turístico en Burgos Reservas</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Header reutilizable -->
    <include src="./views/header.html"></include>
    
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Gestión de reservas</h2>
        <div id="calendario" class="reservas__calendario"></div>
        <div class="reservas__grid">
          
          <!-- Formulario de nueva reserva -->
          <form id="form-reserva" class="form">
            <h3 class="form__title">Realizar una reserva</h3>

            <!-- Fecha de entrada -->
            <label for="entrada">Fecha de entrada</label>
            <input 
              type="date" 
              id="entrada" 
              name="entrada" 
              required>

            <!-- Fecha de salida -->
            <label for="salida">Fecha de salida</label>
            <input 
              type="date" 
              id="salida" 
              name="salida" 
              required>

            <!-- Número de huéspedes -->
            <label for="huespedes">Número de huéspedes</label>
            <input 
              type="number" 
              id="huespedes" 
              name="huespedes" 
              min="1" 
              required 
              placeholder="Incluye solo mayores de 4 años">

            <!-- Honeypot oculto -->
            <div style="display:none;">
              <label>No rellenar este campo</label>
              <input 
                type="text" 
                name="hp_field_reservas" 
                value="">
            </div>

            <!-- Botón Calcular precio -->
            <div class="button__wrapper">
              <button type="submit" class="button">Calcular precio</button>
            </div>

          </form>

          <!-- Formulario de cancelación -->
          <form id="form-cancel" class="form">
            <h3 class="form__title">Cancelar una reserva</h3>

            <!-- ID de reserva -->
            <label for="id">ID de reserva</label>
            <input 
              type="number" 
              id="id" 
              name="id" 
              required min="1">

            <!-- DNI / Pasaporte -->
            <label for="dni">DNI / Pasaporte</label>
            <input 
              type="text" 
              id="dni" 
              name="dni" 
              required
              pattern="[A-Za-z0-9]{5,20}"
              title="Introduce un DNI o pasaporte válido (solo letras y números)">

            <!-- Motivo de cancelación -->
            <label for="motivo">Motivo de la cancelación</label>
            <textarea 
              id="motivo" 
              name="motivo" 
              rows="3" 
              minlength="5"
              maxlength="500"
              placeholder="Explica brevemente el motivo..." 
              required></textarea>

            <!-- Honeypot oculto -->
            <div style="display:none;">
              <label>No rellenar este campo</label>
              <input 
                type="text" 
                name="hp_field_cancelaciones" 
                value="">
            </div>

            <!-- Botón -->
            <div class="button__wrapper">
              <button type="submit" class="button">Cancelar reserva</button>
            </div>
            
          </form>

          <!-- Respuesta del servidor con formulario de confirmación de reserva -->
          <div id="resultado-precio" class="form__info"></div>

          <!-- Respuesta del servidor con formulario de confirmación de cancelación -->
          <div id="resultado-precio-cancel" class="form__info"></div>

        </div>
      </div>
    </section>
    
    <!-- Footer reutilizable -->
    <include src="./views/footer.html"></include>

    <!-- Scripts -->
    <script type="module" src="./assets/scripts/reservas.js"></script>
    <script type="module" src="./assets/scripts/cancel-reserva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module" src="./assets/scripts/calendario.js"></script>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script src="./assets/scripts/hamburguesa.js"></script>
    <script src="./assets/scripts/translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 
  </body>
</html>
