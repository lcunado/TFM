<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <title>Alquiler de Piso Turístico en Burgos</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <include src="./views/header.html"></include>
    
    <section class="bloque">
      <div class="bloque__container">
        <h2 class="bloque__title">Gestión de reservas</h2>
        <div id="calendario" class="reservas__calendario"></div>
        <div class="reservas__grid">
          
          <!-- Formulario de nueva reserva -->
          <form id="form-reserva" class="form">
            <h3 class="form__title">Realizar una reserva</h3>

            <label for="entrada">Fecha de entrada</label>
            <input type="date" id="entrada" name="entrada" required>

            <label for="salida">Fecha de salida</label>
            <input type="date" id="salida" name="salida" required>

            <label for="huespedes">Número de huéspedes</label>
            <input type="number" id="huespedes" name="huespedes" min="1" required>

            <div class="button__wrapper">
              <button type="submit" class="button">Calcular precio</button>
            </div>

          </form>

          <!-- Formulario de cancelación -->
          <form id="form-cancel" class="form">
            <h3 class="form__title">Cancelar una reserva</h3>

            <label for="id">ID de reserva</label>
            <input type="text" id="id" name="id" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>

            <div class="button__wrapper">
              <button type="submit" class="button">Cancelar reserva</button>
            </div>
            
            <p class="form__info form__cancelacion"></p>
          </form>

          <!-- Formulario de confirmación de reserva -->
          <div id="resultado-precio" class="form__info"></div>

          <!-- Formulario de confirmación de cancelación -->
          <div id="resultado-precio-cancel" class="form__info"></div>

        </div>
      </div>
    </section>
    
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/reservas.js"></script>
    <script type="module" src="./assets/scripts/cancel-reserva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module" src="./assets/scripts/calendario.js"></script>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    <script type="module" src="../config/config-render.js"></script>
  </body>
</html>
